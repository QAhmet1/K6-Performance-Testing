version: '3.8'

services:
  influxdb:
    image: influxdb:1.8
    container_name: k6-influxdb
    networks:
      - k6
    ports:
      - "8086:8086"
    environment:
      # Database name can be overridden by local .env
      - INFLUXDB_DB=${INFLUXDB_DB:-k6}
      - INFLUXDB_ADMIN_USER=${INFLUXDB_ADMIN_USER:-k6_admin}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_ADMIN_PASSWORD:-k6_admin_password}
    volumes:
      - influxdb-data:/var/lib/influxdb

  grafana:
    image: grafana/grafana:latest
    container_name: k6-grafana
    networks:
      - k6
    ports:
      - "3000:3000"
    environment:
      # Admin credentials can be overridden by local .env
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=true
    depends_on:
      - influxdb
    volumes:
      - grafana-data:/var/lib/grafana

networks:
  k6:
    driver: bridge

volumes:
  influxdb-data:
  grafana-data: